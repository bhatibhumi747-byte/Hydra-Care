<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hydra Care App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #dff6ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        input {
            padding: 8px;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            background: #00a8ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #0097e6;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>ðŸ’§ Hydra Care Reminder</h1>
    <p>Enter reminder time (in minutes)</p>

    <input type="number" id="time" placeholder="Eg: 30">
    <br><br>
    <button onclick="startReminder()">Start Reminder</button>
    <!-- <button onclick="document.getElementById('waterSound').play()">Test Sound</button> -->
</div>

<!-- AUDIO (optional) -->
<audio id="waterSound">
    <source src="thailand-eas-alarm-2006-266492.mp3" type="audio/mpeg">
</audio>

<script>
    let reminderInterval;

    function startReminder() {
        let time = document.getElementById("time").value;

        if (time <= 0 || time === "") {
            alert("Please enter a valid reminder time");
            return;
        }

        alert("Hydra Care Reminder Started ðŸ’§");

        clearInterval(reminderInterval);

        reminderInterval = setInterval(function () {
            let sound = document.getElementById("waterSound");
            
            if (sound) {
                
                sound.play();
            
                
                setTimeout(function() {
                    alert("â° It's time to drink water! ðŸ’§ Stay Hydrated");
                    sound.pause();
                }, 500);
            }

        }, time * 60000); 
    }
</script>

</body>
</html>
